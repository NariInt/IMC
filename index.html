<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="assets/img/img.svg">
        </section>
        <section id="calculator">
        <form id="form">
            <h1 id="title">
                Calculadora IMC
            </h1>
            <div class="input-box">
                <label for="wigth">
                    Peso em Kg
                </label>
                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" id="wheigt" required>
                    <span>
                        Kg
                    </span>
                </div>
                
            </div>
            <div class="input-box">
                <label for="higth">
                    Peso em Kg
                </label>
                <div class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input type="number" id="higth" required>
                    <span>
                        M
                    </span>
                </div>
                
            </div>
            <button id="calculate">
                Calcular
            </button>
        </form>
        <div id="infos">

        </div>
        <div id="result">
            <div id="bmi">
                <span id="value"></span>
                <span>SEU IMC</span>
            </div>
            <div id="description"></div>
            <span></span>
        </div>
        <div id="moreInfo">
            <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm" target="_blank">Mais informações sobre IMC</a>
            <i class="fa-solid fa-link"></i>
        </div>
        </section>
    </main>
</body>
</html>
